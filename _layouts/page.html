---
layout: default
---
<div class="masthead">
  <div class="container">
    <h3 class="masthead-title">
      <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
      <small>| {{ site.tagline }}</small>
    </h3>
  </div>
</div>

<div class="container content">
  <div class="page">

    <h1 class="page-title">{{ page.title }}</h1>
    {{ content }}
  </div>
</div>
